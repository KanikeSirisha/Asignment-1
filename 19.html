<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Table</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>

<body>

    <h2> </h2>

    <table>
        <tr>
            <th>Name</th>
            <th>Contact</th>
            <th>Location</th>
        </tr>

            <td>123456780</td>
            <td>Kodumur
            </td>
        </tr>
        <tr>
            <td>Sirisha</td>
            <td>1234567</td>
            <td>Kallur</td>
        </tr>
        <tr>
            <td>Lucky</td>
            <td>9440882977</td>
            <td>Kurnool</td>
        </tr>
        <tr>
            <td>Island Trading</td>
            <td>Helen Bennett</td>
            <td>UK</td>
        </tr>
        <tr>
            <td>Laughing Bacchus Winecellars</td>
            <td>Yoshi Tannamuri</td>

        </tr>
        <tr>
            <td>Magazzini Alimentari Riuniti</td>

        </tr>
    </table>

</body>

</html>
