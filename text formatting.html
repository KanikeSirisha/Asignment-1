    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Formatting</title>
  <style>
    /* CSS styles for text formatting */
    .container {
      width: 400px;
      margin: 0 auto;
    }

    .text-align-example {
      text-align: center; /* Align text to center */
      margin-bottom: 20px; /* Add some space between examples */
    }

    .text-decoration-example {
      text-decoration: underline; /* Add underline decoration to text */
      margin-bottom: 20px; /* Add some space between examples */
    }

    .text-transform-example {
      text-transform: uppercase; /* Convert text to uppercase */
      margin-bottom: 20px; /* Add some space between examples */
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Text align example -->
    <div class="text-align-example">
      <h2>Text Align Example</h2>
      <p>This text is aligned to the center.</p>
    </div>

    <!-- Text decoration example -->
    <div class="text-decoration-example">
      <h2>Text Decoration Example</h2>
      <p>This text has an underline decoration.</p>
    </div>

    <!-- Text transform example -->
    <div class="text-transform-example">
      <h2>Text Transform Example</h2>
      <p>This text is transformed to uppercase.</p>
    </div>
  </div>

</body>
</html>

</body>
</html>
