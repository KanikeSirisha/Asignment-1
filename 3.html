<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color: blue; font-size: 24px;">Welcome to My Website</h1>

    <p style="font-family: Arial, sans-serif; font-size: 16px; line-height: 1.5;">
        This is a paragraph with inline CSS styles applied to change its font family, size, and line height.
    </p>

    <div style="background-color: #f0f0f0; padding: 10px;">
        <p style="font-weight: bold;">This is a paragraph inside a div with background color and padding.</p>
        <p style="color: green;">Another paragraph with different color.</p>
    </div>

    <ul style="list-style-type: square;">
        <li style="color: red;">List item 1</li>
        <li style="color: blue;">List item 2</li>
        <li style="color: green;">List item 3</li>
    </ul>

</body>
</html>

    

</body>
</html>
